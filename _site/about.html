<!DOCTYPE html>
<html>
    <head>
        
        <title>About Madelyn</title>
        

        
        <link rel="icon" type="image/png" href="/resources/images/favicons/default.ico" />
        

        <script src="/scripts/add-clickables.js" type=module></script>
        <script src="/scripts/add-media-link.js" type=module></script>
        <!-- add media link before add link border !! -->
        <script src="/scripts/add-link-border.js" type=module></script>
        <script src="/scripts/centre-align-shift.js" type=module></script>
        <script src="/scripts/get-content-height.js" type=module></script>
        <script src="/scripts/remove-half-pixels.js" type=module></script>
        <script src="/scripts/set-scrollbar-pos.js" type=module></script>
        <link rel="stylesheet" href="/styles/fonts.css">
        <link rel="stylesheet" href="/styles/links.css">

        <style>
            #content {
                
                background-image: url('/resources/images/backgrounds/mflag3.png');
                background-position: ;
                background-color: rgba(0,0,0,0);
                
            }

            p {
                
                color: var(--color, rgb(235, 228, 221));
                

                
                font-family: var(--font, basic);
                

                
                font-size: var(--font-size, 7px);
                
            }
        </style>
    </head>
    <body>
        <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!--this is used to remove chromatic aberration for the upscale-->
                <filter id="crispify">
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0 1"/>
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div id="scalercontainer">
            <div id="scaler">
                
                <div id="status">
                    <div id="statustitle">
                        <div id="statusname">
                            MADELYN O'S STATUS
                        </div>
                        <div id="statusupdate">
                            UPDATED [NULL]
                        </div>
                    </div>
                    <div id="statuscontent">
                        <div id="statusemotebg">
                            <img src="/resources/images/emotes/tongue.png">
                        </div>
                        <div id="statustext">
                            join a polycule today! thats what theyre called right
                        </div>
                    </div>
                </div>
                
                <div id="content">
                    <p class="img">
    <img src="/resources/images/heart.png" />
</p>

<p class="img shift" style="--left: -7px;">
    <img src="/resources/images/polyamory1.png" />
</p>

<p class="img shift" style="--left: -7px; --top: -7px; ">
    <img src="/resources/images/lesbian.png" />
</p>

<p class="img shift" style="--left: -7px; --top: -14px; ">
    <img src="/resources/images/trans.png" />
</p>

                </div>
            </div>
        </div>
        <div id="windowframe">
            <div id="titlebar">
                <div id="tbleft">
                    <div id="tbglobe"></div>
                </div>
                <div id="tbbody">
                    <div class="text" id="tbtitle">
                        HYPNOSPACE EXPLORER
                    </div>
                    <div id="navigationbar">
                        <a id="nbhome" href="https://github.com/mooasis/mooasis.github.io" ondragstart="return false;" ondrop="return false;"></a>
                        <dif class="text" id="nbtext">
                            
                            
                            <a class="nbtext" href="https://github.com/mooasis/mooasis.github.io">
                                >>
                            </a>
                            <a class="nbtext" href="/">
                                OPEN EYED >>
                            </a>
                            <a class="nbtext" href="javascript:window.location.href=window.location.href">
                                ABOUT
                            </a>
                        </dif>
                        <a id="nbrefresh" href="javascript:window.location.href=window.location.href" ondragstart="return false;" ondrop="return false;"></a>
                    </div>
                </div>
                <div id="tbright">
                    <div id="tbminimise"></div>
                </div>
            </div>
            <div id="wfbody">
                <img id="wfleft" src="/resources/images/frame/wfleft.png">
                <div id="explorerbar">
                    <div id="explorerbarpanel">
                        <img id="ebleft" src="/resources/images/frame/ebleft.png">
                        <img id="ebbody" src="/resources/images/frame/ebbody.png">
                        <img id="ebright" src="/resources/images/frame/ebright.png">
                    </div>
                    <div id="explorerbarcontents">
                        <a id="ebback" href="javascript:history.back()" ondragstart="return false;" ondrop="return false;"></a>
                        <a id="ebforward" href="javascript:history.forward()" ondragstart="return false;" ondrop="return false;"></a>
                        <div class="text" id="ebpage">
                            About Madelyn
                        </div>
                        <div class="text" id="ebuser">
                            mooasis
                        </div>
                        <a id="ebsearch" ondragstart="return false;" ondrop="return false;"></a>
                        <a id="ebinfo" href="https://github.com/mooasis/mooasis.github.io" ondragstart="return false;" ondrop="return false;"></a>
                    </div>
                </div>
                <div id="scrollbar">
                    <div id="sbtop" ondragstart="return false;" ondrop="return false;"></div>
                    <div id="sbbody">
                        <img src="/resources/images/frame/scrollbar.png" id="sbbar" ondragstart="return false;" ondrop="return false;">
                    </div>
                    <div id="sbbottom" ondragstart="return false;" ondrop="return false;"></div>
                </div>
                <img id="wfright" src="/resources/images/frame/wfright.png">
            </div>
            <div id="bottombar">
                <img id="bbleft" src="/resources/images/frame/bbleft.png">
                <img id="bbbody" src="/resources/images/frame/bbbody.png">
                <img id="bbright" src="/resources/images/frame/bbright.png">
            </div>
        </div>
