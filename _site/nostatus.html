<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" type="image/png" href="/resources/images/favicon.ico" />
        <script src="/scripts/add-media-link.js" type=module></script>
        <script src="/scripts/add-link-border.js" type=module></script>
        <script src="/scripts/centre-align-shift.js" type=module></script>
        <script src="/scripts/get-content-height.js" type=module></script>
        <script src="/scripts/preload-images.js" type=module></script>
        <style>
            .content {
                background-image: url('/resources/images/backgrounds/{{ page.background_image }}');
                background-position: {{ page.background_position }};
            }
        </style>
    </head>
    <body>
        <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="crispify">
                    <feComponentTransfer>
                        <feFuncA type="discrete" tableValues="0 1"/>
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>
        <div class="scalercontainer">
            <div class="scaler">
                <div class="status">
                    <div class="statusbackground"></div>
                    <div class="statusname">
                        MOOASIS'S STATUS
                    </div>
                    <div class="statusupdate">
                        UPDATED [NULL]
                    </div>
                    <div class="statusicon"></div>
                    <div class="statustext">
                        join a polycule today! <br/>thats what theyre called right
                    </div>
                </div>
                <div class="content">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
